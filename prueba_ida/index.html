<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulario | Prueba Ida Felipe Farias</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="wrapper">
		<form class="formulario">
			<h2>Ingrese sus datos</h2>
			<label for="nombre">Nombre</label>
			<input id="name" type="text" placeholder="Ingrese su Nombre">
			<label for="rut">Rut</label>
			<input id="rut" type="text" maxlength="12" placeholder="Ingrese su Rut">
			<label for="tele">Teléfono</label>
			<input id="tele" type="text" maxlength="11" placeholder="Ingrese su Teléfono">
			<label for="email">Email</label>
			<input id="email" type="text" placeholder="Ingrese su Email">
			<label for="mens">Mensaje</label>
			<textarea name="" id="mens" cols="30" rows="10" placeholder="Ingrese su Mensaje"></textarea>
			<center>
				<label for="file">Adjuntar Archivo CV</label>
				<input id="file" type="file">	
			</center>	
			<a href="javascript:void(0)" id="enviar">Enviar</a>	
		</form>
	</section>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.rut.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
